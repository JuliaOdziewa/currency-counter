<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-counter</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator Walut</legend>
            <p><label>
                    <span class="form__labelText">Przelicz z:</label>
                <input class="js-amount" type="number" step="any" min="0.01" placeholder="Kwota w PLN" required>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Przelicz na:</span>
                </label>
                <select class="js-currency">
                    <option value="EUR">Euro</option>
                    <option value="USD">Dolar amerykański</option>
                    <option value="UAH">Hrywna ukraińska</option>
                    <option value="HUF">Forint węgierski</option>
                </select>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p class="form__result js-result"></p>
        </fieldset>
    </form>
</body>

</html>
